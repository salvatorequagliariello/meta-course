<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <main class="container">

        <div class="first_row">
            <div class="video_section">
                <h1 class="video_sample_title">Video Sample</h1>

            </div>
    
            <div class="img_section">
                <h1 class="video_sample_title">Img Sample</h1>
                <img class="video_sample" src="https://www.color-hex.com/palettes/9989.png" alt="A palette of pastel colors.">
            </div>
        </div>

        <div class="second_row">
            <div class="iframe_section">
                <h1 class="video_sample_title">IFrame Sample</h1>
                <iframe src="https://cdn.dribbble.com/users/938871/screenshots/17691736/media/3ed20a32b7e8d3a6d10ca52cf0b74900.jpg" sandbox allow="payment 'none';camera 'none';microphone'none'" frameborder="0"></iframe>
            </div>

            <div class="canvas_section">

            </div>
        </div>

    </main>
