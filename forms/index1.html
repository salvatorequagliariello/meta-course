<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <div class="forms">
        <div class="formrecchie">
            <h1 class="main-title">Quanto sei recchia?</h1>

            <form action="" class="form-style">
                <div class="input-container">
                    <label for="">Nome</label>
                    <input type="text" class="input-box" minlength="5" maxlength="20" placeholder="Nome" required>
                </div>

                <div class="input-container">
                    <label for="">Cognome</label>
                    <input type="text" class="input-box" placeholder="Cognome" required>
                </div>

                <div class="input-container">
                    <label for="email1">E-mail</label>
                    <input type="email" name="mail" class="input-box" pattern=".+@globex\.com" placeholder="example@globex.com" required>
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" class="input-box" placeholder="**********" required>
                </div>

                <div class="input-check">
                    <legend>Sei una recchia?</legend>

                    <div class="input-check-container">
                        <input type="checkbox">
                        <label for="checkbox">Si</label>
                    </div>  

                    <div class="input-check-container">
                        <input type="checkbox">
                        <label for="password">Nu</label>
                    </div>
                    
                    <div class="input-check-container">
                        <input type="checkbox">
                        <label for="password">Mi definisco una persona curiosa (recchia in divenire)</label>
                    </div>  
                </div>

                <div class="input-check">
                    <legend>Quanti peli hai?</legend>

                    <div class="input-check-container">
                        <input type="radio" name="peli" value="1">
                        <label for="password">1</label>
                    </div>
                    
                    <div class="input-check-container">
                        <input type="radio" name="peli" value="2">
                        <label for="password">2</label>
                    </div>  

                    <div class="input-check-container">
                        <input type="radio" name="peli" value="madonna">
                        <label for="password">Madonna mia tantissimi</label>
                    </div>
                    
                </div>

                <div class="input-container">
                    <label for="password">Quanto recchia ti senti?</label>
                    <input type="range" class="input-box" min="0" max="100" step="0.5">
                </div>
                
                
                <input type="submit" id="submit-button">
            </form>
        </div>

        <div class="formcorso">
            <h1 class="main-title">Form title</h1>
            <form action="" class="form-style">

                <div>
                    <label for="user_first_name">First name</label><br>
                    <input type="text" id="user_first_name" name="user_first_name">
                </div>

                <div>
                    <label for="user_last_name">Last name</label><br>
                    <input type="text" id="user_last_name" name="user_last_name">
                </div>

                <div>
                    <label for="user_email">Email</label><br>
                    <input type="email" id="user_email" name="user_email">
                </div>

                <div>
                    <label for="user_password">Password</label><br>
                    <input type="password" id="user_password" name="user_password">
                </div>

                <div>
                    <label for="user_confirm_password">Confirm password</label><br>
                    <input type="password" id="user_confirm_password" name="user_confirm_password">
                </div>

                <div>
                    <button type="submit">Sign Up</button>
                </div>

            </form>

            <form action="" method="post" class="booking-form">
                
                <div class="">
                    <label for="booking_date">Booking date</label>
                    <input type="date" id="booking_date" name="booking_date">
                </div>

                <div>
                    <label for="booking_people_number">Number of people</label>
                    <input type="range" id="booking_people_number" name="booking_people_number" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value">
                    <output>4</output>
                </div>

                <div>
                    <label for="location">Location</label>
                    <input id="booking_locations" name="booking_locations" list="locations">
                    <datalist id="locations">
                        <option value="Downtown"></option>
                        <option value="Uptown"></option>
                    </datalist>
                </div>

                <div>
                    <label for="booking_select">Menu</label>
                    <select id="bookig_select" name="booking_select" autocomplete="Select">
                        <optgroup label="Select">
                            <option value="classic">Classic</option>
                        </optgroup>
                        <option value="modern">Modern</option>
                    </select>
                </div>

            </form>
        </div>
    
    </div>
    
</body>
</html>
